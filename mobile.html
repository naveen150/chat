<!DOCTYPE html> 
<html> 
	<head>

    <script src="client.js" type="text/javascript"></script>

</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-position="fixed">
		<h1>chat</h1>
	</div><!-- /header -->

	<div data-role="content">	

        <div id="app">

            <div id="connect">
                <form action="#">
                    <fieldset> 
        
                        <label for="nick">name</label>
                        <input id="nickInput" class="text"type="text" name="nick" value=""/>
                        
                        <input id="connectButton" class="button" type="submit" name="" value="join chat"/>        
                        
                  </fieldset>
                </form>      
             </div>
             

            <div id="loading">
                <p>loading</p>
            </div>
            
            <div id="log" style="display: none;">
                <table class="message"><tr><td class="date">18:58</td><td valign="top" class="nick">TTilus</td>

                </tr></table>
                <table class="message"><tr><td class="date">18:58</td><td valign="top" class="nick">TTilus</td>

            </div>
            
        </div>

	</div><!-- /content -->

    <div data-role="footer" class="ui-bar" style="display:none" id="toolbar" data-position="fixed" >    
            <input tabindex="1" type="text" id="entry" style="width: 95%"/>        
    </div>

    
</div><!-- /page -->
